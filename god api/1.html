<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD API </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="text/javascript">
      function Redirect() {
        
         window.location.href=`index.html`;
      }
   </script>
  </head>
<body class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center"><u>Displaying API DATA IN TABLE</u></h1>
    <br><br><br>

    
    <div class="container border border-success-subtle border-opacity-75 border-5">
      <div class="loading" >
      <center><h2>Loading...</h2>

    <div class="mx-auto spinner-border m-5" role="status">
      <span class="sr-only"></span>
    </div></center></div>
    <div id="table" style="display: none;">
        <table class="table table-bordered">
            <thead class="table-dark">
              <tr id="table-head">
                <th scope="col">TITLE</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">PRICE</th>
                <th scope="col">IMAGE</th>
              </tr>
            </thead>
            <tbody id="table-bod">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              
            </tbody>
          </table>
        </div>
          <br> <br>
          <form>
            <div class="mb-3">
              <div id="error" style="display: none;">
             <center><h2>There was an error fetching data try again</h2></center></div>
            <center><button type="button" class="btn btn-primary" onclick="Redirect()">Go Back</button></center>
          </form>
        </div>
      
      <script src="script.js"></script>
  
   </body>

</html>
